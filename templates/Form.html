<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper.js -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/Form.css')}}">
<body>
<title>Загрузка фото</title>
<h1>Загрузка фотографии для участия в миссии</h1>
<div class="box">
  <form action="" method=post enctype=multipart/form-data>
        <div class="input">
                <input type=file name=file>
        </div>
    <div class="photo">
      {% for image in images %}
      <img class="d-block w-100" src="{{ url_for('static', filename='images/'+ image) }}"> {{ image }}
      {% endfor %}
    </div>
    <div class="user-box">
        <button class="btn btn-sm btn-outline-success" type="submit">Добавить фото</button>
    </div>
  </form>
</div>
</body>
</html>
